strategy:
    target_volatility: 0.18
    use_ewma: True
    ewma_vol_decay: 0.93         # Smoother adaptation, less over-reaction
    max_leverage: 5.0
    min_leverage: 0.1
    max_gross_leverage: 3.5
    max_position_size: 0.13      # Slightly tight per-name limits

factor:
    correlation_lookback: 252    # 1-year: responsive yet stable PCA factors
    use_mp_cleaning: True
    use_rie: False
    rie_method: "optimal"
    use_ewma_corr: True
    ewma_corr_decay: 0.93

signal:
    kappa_threshold: 2.2         # Mildly tighte, igher-quality mean-reversion signals
    s_score_open_long: 1.7
    s_score_open_short: 1.7      # Fewer weak/false signals, lower turnover
    s_score_close_long: 0.6
    s_score_close_short: 0.6  
    prop_scaling_factor: 1.0
    prop_min_size: 0.4
    prop_max_size: 2.2